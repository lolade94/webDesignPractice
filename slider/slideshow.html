<!DOCTYPE html>
<html>
<head>
<title> Slideshow Tutorial</title>
<meta charset="utf-8"/>
<link href="slider.css" type="text/css" rel="stylesheet"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="slider.js"></script>
</head>
	<body>
		
	<h2> Auto Slider</h2>
		
	<div id="main">	
		
    <div id="wrapper">
	  <div id="slides">
	  
			<div id="itemone" class="slide">
			<img src="images/sample_slides/macbook.jpg"/>
			</div><!--slide one-->
			
			<div id="itemtwo" class="slide">
			  <img src="images/sample_slides/iphone.jpg"/>
			</div><!--slide two-->
			
			<div id="itemthree" class="slide">
			  <img src="images/sample_slides/imac.jpg"/>
			</div><!--slide three-->

			
	  </div><!--end of slide wrapper-->
    

	
	<div id="navlinks">
	   <ul>
	     <li class="fbar"> </li>
		 <li class="item" ><a href="#"> <img src="images/sample_slides/thumb_macbook.png"/></a>  </li>
		 <li class="item" > <a href="#"> <img src="images/sample_slides/thumb_iphone.png"/></a>  </li>
		 <li class="item"> <a href="#"> <img src="images/sample_slides/thumb_imac.png"/></a> </li>
	   </ul>
	</div><!--nav links-->
	
		</div><!--end of wrapper-->
	
	</div><!--end of main-->
	
	
	
	</body>
</html>
